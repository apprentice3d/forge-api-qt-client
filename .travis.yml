language: cpp

matrix:
 include:
  - os: linux
    dist: trusty
    sudo: required
    compiler: gcc
    env:
     - QT_BASE=57
  - os: osx
    compiler: clang
    env:
     - QT_BASE=57

before_install:
  - if [[ "$QT_BASE" = "57" && "$TRAVIS_OS_NAME" = "linux" ]]; then sudo add-apt-repository ppa:beineri/opt-qt571-trusty -y; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      sudo apt-get update -qq;
    else
      brew update;
    fi

install:
  - if [ "$QT_BASE" = "57" ]; then
      if [ "$TRAVIS_OS_NAME" = "linux" ]; then
        sudo apt-get install -qq qt57base; source /opt/qt57/bin/qt57-env.sh;
      else
        brew install qt5;
        brew link --force qt5;
      fi
    fi

script:
  - qmake -v
  - qmake -r samples/TwoLeggedTokenUtility/
  - make
  - make clean
  - qmake -r samples/BucketExplorer/
  - make
  - make clean
  - qmake -r samples/ModelConverter/
  - make
  - make clean
  - qmake -r tests/md_tests/ModelDerivativeTestSuite
  - make


notifications:
  email: false
